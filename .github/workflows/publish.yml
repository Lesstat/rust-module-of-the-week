name: Build RMOTW

on:
  push:
    branches: [ main ]
    paths:
      - 'content/**'
      - 'themes/**'
      - 'pelicanconf.py'
      - 'publish.conf'
      - 'requirements.txt'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Build MOTW docs
      run: make dockerpub
    - name: Publish docs
      run: make github