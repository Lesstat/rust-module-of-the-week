name: Check RMOTW draft

on:
  push:
    branches: [ draft ]
    paths-ignore:
      - rmotw/**

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true
      - name: Install sass
        run: npm install sass
      - name: List files
        run: ls -la node_modules/sass
      - name: Install python requirements
        run: pip install -r requirements.txt
      - name: Build documents
        run: SASS_BIN=./node_modules/sass/sass.js make html